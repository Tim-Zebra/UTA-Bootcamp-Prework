<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p id="p">Press the buttons to change the box!</p>

    <div id="box" onmouseover="mOver(this)" onmouseout="mOut(this)" style="height: 50px; width: 50px; background-color:orange; opacity: 1; margin:25px; padding:70px;"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <button id="button4">Reset</button>
    <button id="button5" onmouseover="mOver1(this)" onmouseout="mOut1(this)">DO NOT PRESS</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
